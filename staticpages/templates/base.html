<!doctype html>
<!-- vim:set syn=htmldjango: -->
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block page_title %}Cuenta regresiva | Feriados{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/bootstrap-4.0.0/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/custom.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
          <nav class="nav nav-masthead ">
            <a class="nav-link active" href="#">Home</a>
          </nav>
      </header>

      <main role="main" class="inner cover my-auto">
        {% block main_content %}{% endblock %}
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Gracias a <a href="https://twitter.com/mdo">@mdo</a> por el template base.</p>
        </div>
      </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static '/bootstrap-4.0.0/js/bootstrap.min.js' %}"></script>
  </body>
</html>
